<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Truncheons & Flagons</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <main class="mainContainer">
                <div class="topContainer">
                                <img class="logoActive" src="./images/TruncheonsLogo.JPG" alt="Truncheons and Flagons Logo">
                </div>
                <div class="betweenTop">
                        <div class="roundNumberContainer">
                                <p class="roundNumber">Round #1</p>
                        </div>
                </div>
                <div class="middleContainer">
                       <div id="teamOneSelect"></div>
                       <div id="teamTwoSelect"></div>
                       <div id="teamThreeSelect"></div>
                </div>
                <div class="bottomContainer">
                        <div class="endGameButton">
                                <button>End Round</button>
                        </div>
                        <div class="leaderboardButton">
                                <button class="leaderboard">Leaderboard</button>
                        </div>
                        <div class="endRoundButton">
                                <a href="index.html"> 
                                        <button>End Game</button>
                                </a>
                        </div>
                </div>
                <div class="hiddenLeaderboard">
                        <table class="">
                                <tr>
                                  <th>Company</th>
                                  <th>Contact</th>
                                  <th>Country</th>
                                </tr>
                </div>
                <footer class="copyright">Copyright Information</footer>
        </main>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
